<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Concierge Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Hotel Selection Screen -->
        <div id="hotelSelection" class="selection-screen">
            <div class="header">
                <h1>üè® Hotel Concierge Assistant</h1>
                <p>Select your hotel to begin your personalized experience</p>
            </div>
            <div class="hotel-grid">
                {% for hotel in hotels %}
                <div class="hotel-card" onclick="selectHotel({{ hotel.id }})">
                    <div class="hotel-icon">üè®</div>
                    <h3>{{ hotel.name }}</h3>
                    <p class="hotel-location">üìç {{ hotel.location }}</p>
                    <p class="hotel-description">{{ hotel.description }}</p>
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- Chat Interface -->
        <div id="chatInterface" class="chat-interface" style="display: none;">
            <div class="chat-header">
                <div class="hotel-info">
                    <h3 id="selectedHotelName">Hotel Name</h3>
                    <p id="selectedHotelLocation">Location</p>
                </div>
                <button onclick="changeHotel()" class="change-hotel-btn">Change Hotel</button>
            </div>
            
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be added here -->
                </div>
                
                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <span class="typing-text">Concierge is typing...</span>
                </div>
                
                <div class="input-container">
                    <div class="input-group">
                        <input type="text" id="messageInput" placeholder="How may I assist you today?" maxlength="500">
                        <button id="sendBtn" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Screen -->
        <div id="loadingScreen" class="loading-screen" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Initializing your concierge...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
